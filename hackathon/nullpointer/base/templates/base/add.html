{% extends 'main.html' %}

{% block body %}
<style>
    /* Container for the form to center it and add some margin */
    .form-container {
        max-width: 400px; /* Smaller form width */
        margin: 50px auto; /* Added margin-top of 50px */
        padding: 20px;
        background-color: #f9f9f9; /* Light background for the form */
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* Light shadow around the form */
    }

    /* General form styling */
    form {
        display: flex;
        flex-direction: column;
        gap: 15px; /* Space between each input field */
    }

    label {
        font-size: 1.1em;
        font-weight: bold;
        color: #333;
    }

    input[type="text"],
    input[type="number"] {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1em;
        width: 100%; /* Full width for inputs */
        box-sizing: border-box; /* Ensure padding does not affect width */
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
        outline: none;
        border-color: #3498db; /* Blue border on focus */
    }

    input[type="text"]:invalid,
    input[type="number"]:invalid {
        border-color: #e74c3c; /* Red border for invalid input */
    }

    input[type="submit"] {
        padding: 12px 24px;
        background-color: #3498db;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
        background-color: #2980b9;
    }

    input[type="submit"]:active {
        background-color: #1c5983;
    }

</style>

<div class="form-container">
    <h2>Add Food Item</h2>
    <form action="" method="POST">  
        {% csrf_token %}
        <label for="name">Food Name : </label>
        <input type="text" id="name" name="name" required><br>

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" required><br>

        <label for="expirdate">Expiry Date: </label>
        <input type="text" maxlength="10" id="expirdate" name="expirdate" required><br>

        <input type="submit" value="Submit">
    </form>
</div>

{% endblock %}
